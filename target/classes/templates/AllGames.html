<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"> <head>
    <title>All Games</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        table.minimalistBlack {
            border: 3px solid #000000;
            width: 100%;
            text-align: left;
            border-collapse: collapse;
        }
        table.minimalistBlack td, table.minimalistBlack th {
            border: 1px solid #000000;
            padding: 5px 4px;
        }
        table.minimalistBlack tbody td {
            font-size: 13px;
        }
        table.minimalistBlack thead {
            background: #CFCFCF;
            background: -moz-linear-gradient(top, #dbdbdb 0%, #d3d3d3 66%, #CFCFCF 100%);
            background: -webkit-linear-gradient(top, #dbdbdb 0%, #d3d3d3 66%, #CFCFCF 100%);
            background: linear-gradient(to bottom, #dbdbdb 0%, #d3d3d3 66%, #CFCFCF 100%);
            border-bottom: 3px solid #000000;
        }
        table.minimalistBlack thead th {
            font-size: 15px;
            font-weight: bold;
            color: #000000;
            text-align: left;
        }
        table.minimalistBlack tfoot {
            font-size: 14px;
            font-weight: bold;
            color: #000000;
            border-top: 3px solid #000000;
        }
        table.minimalistBlack tfoot td {
            font-size: 14px;
        }
    </style>
</head>
<body>
<h1>All Games</h1>
<hr>

<table class="minimalistBlack">
    <tr>
        <td><a href="/">Home</a></td>
        <td><a th:href="@{/user/{id}(id=${id})}">Go to my panel</a></td>
    </tr>
</table>

<hr>
<h2>Games Scheduled</h2>
<table class="minimalistBlack">
    <tr>
        <th>game date & time</th>
        <th>bet now!</th>
        <th>teams</th>
        <th>bet now!</th>
    </tr>
    <tr th:each="game: ${plannedGames}">
        <td><p th:text="${game.gameTime}"></p></td>
        <td><p th:text="${game.courseForTeam1}"></p></td>
        <td><p th:text="|${game.team1.name} vs ${game.team2.name}|"></p></td>
        <td><p th:text="${game.courseForTeam2}"></p></td>
    </tr>
</table>
<hr>
<h2>Games Finished</h2>
<table class="minimalistBlack">
    <tr>
        <th>game date & time</th>
        <th>score</th>
        <th>teams</th>
        <th>score</th>
    </tr>
    <tr th:each="game: ${finishedGames}">
        <td><p th:text="${game.gameTime}"></p></td>
        <td><p th:text="${game.pointsTeam1}"></p></td>
        <td><p th:text="|${game.team1.name} vs ${game.team2.name}|"></p></td>
        <td><p th:text="${game.pointsTeam2}"></p></td>
    </tr>
</table>

</body>
</html>
