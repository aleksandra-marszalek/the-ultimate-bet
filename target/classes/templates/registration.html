<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"> <head>
    <title>Registration</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> </head>
<body>

<form th:action="@{/newUser}" th:object="${user}" method="post">


    <p th:text="${info}"></p>
    <p th:text="${info2}"></p>
    <p th:text="${info3}"></p>

    <p> Username: <input type="text" th:field="*{username}" /></p>

    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"> Username not valid</p>



    <p> Password: <input type="password" th:field="*{password}" /></p>

    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"> Password not valid</p>

    <p> Firstname: <input type="text" th:field="*{firstname}" /></p>

    <p th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"> Cannot be empty</p>


    <p> Lastname: <input type="text" th:field="*{lastname}" /></p>

    <p th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"> Cannot be empty</p>


    <p> Email: <input type="email" th:field="*{email}" /></p>

    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"> Email not valid</p>


    <div>
        <label>Are you 18 years old or more?</label>
    <div>
        <input type="checkbox" th:field="*{adult}" value="true"  th:checked="${false}"/>
    </div>
    </div>


    <input type="hidden" th:field="*{id}" />

    <p><input type="submit"	value="save" /></p>

</form>
</body>

</html>
