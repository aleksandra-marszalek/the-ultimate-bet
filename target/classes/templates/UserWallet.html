<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="Header.html :: header"></div>

<!-- WELCOME-->
<section class="welcome p-t-10">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="title-4">
                    My wallet
                </h1>
                <hr class="line-seprate">
            </div>
        </div>
    </div>
</section>
<!-- END WELCOME-->


<!-- DATA TABLE-->
<section class="p-t-20">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h3 class="title-5 m-b-35">Actual balance</h3>
                <div class="table-responsive table-responsive-data2">
                    <table class="table table-data2">
                        <tbody>
                        <tr class="tr-shadow">
                            <td><p th:text="${wallet.balance}"></p></td>
                            <td><a th:href="@{/user/{id}/wallet/withdrawMoney(id=${id})}">
                                <button type="button" class="btn btn-outline-danger">Withdraw money</button>
                            </a></td>
                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</section>

<section class="p-t-20">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h3 class="title-5 m-b-35">Add money</h3>
                <div class="table-responsive table-responsive-data2">
                    <p th:text="${info}"></p>
                    <table class="table table-data2">
                        <tbody>
                        <tr class="tr-shadow">
                            <td><a th:href="@{/user/{id}/wallet/addMoney/{amount}(id=${id},amount=10)}">
                                <button type="button" class="btn btn-outline-success">Add 10 PLN</button>
                            </a></td>
                            <td><a th:href="@{/user/{id}/wallet/addMoney/{amount}(id=${id},amount=20)}">
                                <button type="button" class="btn btn-outline-success">Add 20 PLN</button>
                            </a></td>
                            <td><a th:href="@{/user/{id}/wallet/addMoney/{amount}(id=${id},amount=50)}">
                                <button type="button" class="btn btn-outline-success">Add 50 PLN</button>
                            </a></td>
                            <td><a th:href="@{/user/{id}/wallet/addMoney/{amount}(id=${id},amount=100)}">
                                <button type="button" class="btn btn-outline-success">Add 100 PLN</button>
                            </a></td>
                            <td><a th:href="@{/user/{id}/wallet/addMoney/{amount}(id=${id},amount=200)}">
                                <button type="button" class="btn btn-outline-success">Add 200 PLN</button>
                            </a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- END DATA TABLE-->

<!-- DATA TABLE-->
<section class="p-t-20">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h3 class="title-5 m-b-35">Last operations</h3>
                <div class="table-responsive table-responsive-data2">
                    <table class="table table-data2">
                        <thead>
                        <tr>
                            <th>operation id</th>
                            <th>title</th>
                            <th>amount</th>
                            <th>created</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="tr-shadow"th:each="operation: ${operations}">
                            <td><p th:text="${operation.id}"></p></td>
                            <td><p th:text="${operation.title}"></p></td>
                            <td><p th:text="${operation.amount}"></p></td>
                            <td><p th:text="${operation.created}"></p></td>
                        </tr>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- END DATA TABLE-->




<div th:replace="Footer.html :: footer"></div>
